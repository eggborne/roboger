<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body class="us">
  <header class="shadow-text">
    <p>Mr. Roboger's Neighborhood</p>
    <div id="language-menu">
      <img class="flag-svg menu" id="us-svg" src="media/US.svg">
      <img class="flag-svg menu" id="gb-svg" src="media/GB.svg">
    </div>
    <div id="language-select">
      <img id="flag-display" class="flag-svg" src="media/US.svg">
      <div class="down-caret shadow-text"></div>
    </div>
    
  </header>
  <main>
    <form id="number-form">
      <label for="number-input">
        <p>Enter a number:</p>
        <input type="number" id="number-input">
      </label>
      <button disabled type="submit" id="submit-button">Submit</button>
    </form>
    <ul id="output-area">

    </ul>
  </main>
  <footer class="center-flex">
    <p>made for <a href="https://epicodus.com"> Epicodus</a> by <a href="mailto:mike@mikedonovan.dev">mike@mikedonovan.dev</a></p>
  </footer>
</body>
</html>
